<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Code Quiz Challenge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <nav>
    <div class="row">
      <div class="col-9">
        <button type="button" id="view-high-scores-nav-button" class="btn btn-link" >View High Scores</button>
      </div>
      <div class="col-3">
        <div class="time"></div>
      </div>
    </div>
  </nav>
  <div class="container">
    <section id="start-container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <h1 id="start-header" class="justify-content-center text-center">Welcome to JavaScript Coding Quiz Challenge!</h2>
          <p id="start-description" class="justify-content-center text-center">Try to answer the following Javascript code questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
          <button type="button" id="start-quiz-button" class="mx-auto">Start Quiz</button>
        </div>
      </div>
    </section>
    <section id="quiz-container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div id="question"></div>

          <button id="btn-A" value="0" onclick="checkUserChoice('A')"><span id="choiceA"></span></button>
          <button id="btn-B" value="1" onclick="checkUserChoice('B')"><span id="choiceB"></span></button>
          <button id="btn-C" value="2" onclick="checkUserChoice('C')"><span id="choiceC"></span></button>
          <button id="btn-D" value="3" onclick="checkUserChoice('D')"><span id="choiceD"></span></button>
          <br>
          <div id="result"></div>
        </div>
      </div>
    </section>

    <section id="high-scores-container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-5">
          <h2 id="high-scores">High Scores</h2>
          <ol class="list-group" id="high-scores-list"></ol>
          <button type="button" id="go-back-button" class="btn btn-primary btn-sm" onClick="startScreen()">Go Back</button>
          <button type="submit" id="clear-scores-button" class="btn btn-primary btn-sm" onClick="clearScores()">Clear High Scores</button>
        </div>
      </div>
    </section>
    <section id="result-container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-5">
          <h3>You have reached the end of the quiz!</h3>
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <p>Your final score is: <span id="score"></span></p>
              <label for="userInitials" class="sr-only">Enter Your Initials</label>
              <input type="text" class="form-control" id="user-initials-input" placeholder="Enter Your Initials">
            </div>
            <button type="submit" id="save-initials-button" class="btn btn-primary btn-sm" onClick="saveInitials()">Submit</button>
          </form>
        </div>
      </div>
    </section>

  </div>
